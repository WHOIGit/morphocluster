[program:gunicorn]
directory=/code
command=/code/.venv/bin/gunicorn --bind 0.0.0.0:8000 --timeout 600 -w 4 "morphocluster:create_app()"
environment=PATH=/code/.venv/bin,FLASK_APP=morphocluster,PYTHONUNBUFFERED=TRUE
#user=morphocluster
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

